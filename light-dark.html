<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode Toggle</title>
    <style>
        /* Define default light mode variables */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --toggle-background: #cccccc;
            --toggle-knob: #666666;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle-label {
            background-color: var(--toggle-background);
            border-radius: 50px;
            padding: 5px;
            width: 60px;
            height: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle-label::before {
            content: '';
            background-color: var(--toggle-knob);
            border-radius: 50%;
            position: absolute;
            width: 22px;
            height: 22px;
            top: 4px;
            left: 4px;
            transition: transform 0.3s;
        }

        .theme-toggle input:checked + .theme-toggle-label::before {
            transform: translateX(30px);
        }

        .theme-toggle input:checked + .theme-toggle-label {
            background-color: var(--toggle-knob);
        }

        /* Dark mode styles */
        input:checked ~ .page {
            --background-color: #333333;
            --text-color: #ffffff;
            --toggle-background: #666666;
            --toggle-knob: #cccccc;
        }
    </style>
</head>
<body class="page">

    <div class="theme-toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="theme-toggle-label"></label>
    </div>

    <h1>Light and Dark Mode Toggle</h1>
    <p>Click the toggle switch to change between light and dark mode.</p>

</body>
</html>
